os: linux
arch: x86_64
sudo: false
language: cpp
compiler:
  - g++
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.8
    packages:
    - g++-11
install:
- "[ $CXX = g++ ] && export CXX=g++-11 || true"
script:
  - make docker-login
  - make push-image
  - ./karatsuba
  - uname -a
